<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	<ion-buttons slot="end">
		<ion-icon name="add" slot= "icon-only" size="large" [routerLink] = "['/new-motivation']"></ion-icon>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen> <!-- "fullscreen" makes header translucent, but also makes buttons disappear --> 
	<ion-grid>
		<ion-row>
			<ion-col>
				<div>
					<ion-button shape="full">Last Motivation</ion-button>
				</div>
			</ion-col>
			<ion-col>
				<div>
					<ion-button shape="full">Next Motivation</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-button color="success" shape="full">I did it!!!</ion-button>	

	<ion-button color="danger" shape="full" >Maybe Later...</ion-button>

</ion-content>
