<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	<ion-buttons slot="end">
		<ion-icon name="add"></ion-icon>
	</ion-buttons>
	
    <ion-title>
		Settings
	</ion-title>
	
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
		<ion-label>Mute</ion-label>
    </ion-item>
	<ion-item>
		<ion-label>Time Format</ion-label>
    </ion-item>
	<ion-item>
		<ion-label>Quiet Time</ion-label>
    </ion-item>
	<ion-item>
		<ion-label>Dark Mode</ion-label>
		<ion-toggle (ionChange) = "switchdarkmode()" color="dark"></ion-toggle>
    </ion-item>
	<ion-item>
		<ion-label>Clear User Data</ion-label>
		<ion-select placeholder="..." id="defaults" [(ngModel)]="selected" (ionChange)="setDefaults()">
				<ion-select-option value="water">Are you sure?</ion-select-option>
    </ion-item>
  </ion-list>
</ion-content>
