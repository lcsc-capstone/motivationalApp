<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	<ion-buttons slot="end">
		<ion-icon name="add" size="large" [routerLink] = "['/new-motivation']"></ion-icon>
	</ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
	<div class="accordion">
	<ion-button class="accordionHeader" (click)="expansion=!expansion" *ngFor="let header of header">
	{{header}}
	</ion-button>
      <ion-item class="accordionPanel" *ngIf="!expansion">
	{{ items }}
      </ion-item>
	</div>
  </ion-list>
</ion-content>
